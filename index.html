<!DOCTYPE html>
<html>
<head>
  <title>GEOG 458 Lab 4</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 10
    }).setView([47.612833, -122.331739], 12.5);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('tiles/tile1_basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Manya Rozet | New Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('tiles/tile2_data/{z}/{x}/{y}.png', {
      attribution: 'Generated by Manya Rozet | Parks in Seattle | Data &copy; Seattle GeoData',
      detectRetina: true
    });

    var tile3 = L.tileLayer('tiles/tile3_basemap_data/{z}/{x}/{y}.png', {
      attribution: 'Generated by Manya Rozet | New Basemap and Parks Data | Data &copy; Seattle GeoData',
      detectRetina: true
    });

    var tile4 = L.tileLayer('tiles/tile4_theme/{z}/{x}/{y}.png', {
      attribution: 'Generated by Manya Rozet | Halloween Theme',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "New Basemap": tile1,
      "Parks in Seattle": tile2,
      "New Basemap and Parks Data": tile3,
      "Halloween Theme": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);

    L.control.scale({position: 'bottomleft'}).addTo(map);

    L.Control.textbox = L.Control.extend({
      onAdd: function(map) {
        var text = L.DomUtil.create('div');
        text.id = "info_text";
        text.innerHTML = "<strong>This map allows for a user to pick between three different basemaps, Grayscale, Streets, and Satellite. Any of the 4 tile layers may be drawn on top of the basemaps.</strong>"
        return text;
      },
	  });
    L.control.textbox = function(opts) { return new L.Control.textbox(opts); }
	  L.control.textbox({ position: 'bottomleft' }).addTo(map);
  </script>
</body>

</html>
